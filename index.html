<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InvestNow</title>

    <!-- Hide Google Translate UI -->
    <style>
      .goog-te-banner-frame,
      .goog-te-menu-value,
      .goog-te-balloon-frame,
      .goog-te-gadget-icon,
      .goog-te-gadget-simple,
      .goog-te-menu-frame,
      .goog-tooltip {
        display: none !important;
      }
      body {
        top: 0 !important;
      }
    </style>
  </head>

  <body>
    <!-- Google Translate container -->
    <div id="google_translate_element" style="display: none;"></div>

    <!-- React root element -->
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- Force Korean on first load -->
    <script>
      if (!localStorage.getItem('forcedKorean')) {
        document.cookie = 'googtrans=/en/ko; path=/';
        localStorage.setItem('forcedKorean', 'true');
        if (!window.location.hash.includes('translated')) {
          window.location.hash = 'translated';
          window.location.reload();
        }
      }
    </script>

    <!-- Google Translate Script -->
    <script>
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({
          pageLanguage: 'en',
          includedLanguages: 'en,ko,fr,es,zh,ar',
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
          autoDisplay: false
        }, 'google_translate_element');
      }
    </script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <!-- Helper to manually switch languages -->
    <script>
      function changeLanguage(langCode) {
        document.cookie = `googtrans=/en/${langCode}; path=/`;
        localStorage.setItem('forcedKorean', 'true');
        window.location.reload();
      }
    </script>
  </body>
</html>
