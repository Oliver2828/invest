<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon (put your favicon.ico or .png into /public/) -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InvestNow</title>

    <!-- Preload slider images -->
    <link rel="preload" as="image" href="/images/fina.jpg" />
    <link rel="preload" as="image" href="/images/trust.jpg" />
    <link rel="preload" as="image" href="/images/cut.jpg" />

    <!-- Preload hero background video -->
    <link rel="preload" as="video" href="/inves.mp4" type="video/mp4" />

    <!-- Hide Google Translate UI -->
    <style>
      .goog-te-banner-frame,
      .goog-te-menu-value,
      .goog-te-balloon-frame,
      .goog-te-gadget-icon,
      .goog-te-gadget-simple,
      .goog-te-menu-frame,
      .goog-tooltip {
        display: none !important;
      }
      body {
        top: 0 !important;
      }
    </style>
  </head>
  <body>
    <!-- Hidden Google Translate container -->
    <div id="google_translate_element" style="display: none;"></div>

    <!-- React Root -->
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- Google Translate Initialization -->
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: 'en',
            includedLanguages: 'en,es,fr,de,zh',
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
            autoDisplay: false
          },
          'google_translate_element'
        );
      }
    </script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <!-- Persist forced language cookie -->
    <script>
      const savedLang = localStorage.getItem('forcedLanguage');
      if (savedLang && savedLang !== 'en') {
        const cookieValue = `/en/${savedLang}`;
        document.cookie = `googtrans=${cookieValue}; path=/`;
        document.cookie = `googtrans=${cookieValue}; domain=${window.location.hostname}; path=/`;
      }
    </script>
  </body>
</html>
